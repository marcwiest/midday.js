name: Deploy Demo

on:
  push:
    branches: [main]

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - run: pnpm install
      - run: pnpm build:demo

      - uses: actions/upload-pages-artifact@v3
        with:
          path: demo-dist

      - id: deployment
        uses: actions/deploy-pages@v4
